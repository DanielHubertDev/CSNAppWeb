        <div class="nav-wrapper #fbc02d green darken-2">
          <a href="#" class="brand-logo"> Bienvenue Sur CSN </a>

    <!--Signup Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Inscription</h4>
      <form autocomplete="off" onsubmit="signup(event)">
        <input type="email" id="signupEmail" placeholder="Email" />
        <input type="password" id="signupPassword" placeholder="Mot de Passe" />
        <button class="btn waves-effect #fbc02d green darken-2" type="submit">S'inscrire</button>   
      </form>
     
    </div>
  </div>
         
    <!--login Modal -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Connexion</h4>
      <form autocomplete="off" onsubmit="login(event)">
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Mot de Passe" />
        <button class="btn waves-effect #fbc02d green darken-2" type="submit">Se connecter</button>   
      </form>
     
    </div>
  </div>
    <!--edit profile -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Editer son Profil</h4>
      <div class="file-field input-field">
        <div class="btn #fbc02d green darken-2">
          <span>Photo</span>
          <input type="file" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
        <input type="email" name="profileEmail" placeholder="email" />
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="phoneno" placeholder="phoneno" />
        <input type="text" name="specialty" placeholder="speciality" />
        <input type="text" name="prorfolioUrl" placeholder="protfolio url" />
        <input type="text" name="experience" placeholder="experience" />

        <button class="btn waves-effect #fbc02d green darken-2" type="submit"> O K </button>   
      </form>  
      
    </div>
  </div>

  <div class="center">
    <h1>Detail du compte</h1>
    <img id="proimg" class="circle" src="./assets/noimage.png" alt="noimage" style="width: 25%;height: auto;" />
    <div class="userDetails"></div>
  </div>

         
  <table id="table" style="display: none;">
    <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>speciality</th>
          <th>ex</th>
          <th>portfolio</th>
      </tr>
    </thead>

    <tbody id="tbody">
     
    </tbody>
  </table>
